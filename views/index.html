<html>
<head>
	<title>card app</title>
    <link rel="shortcut icon" href="../public/images/icon.ico">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
	<link rel="stylesheet" href="../public/css/card.css">
</head>
<body  bgcolor="#E6E6FA">
    <div id="header">
        <button class = "button" id="enable">Group</button>
        <button class = "button" id="disable">Ungroup</button>
        <button class = "button" id = "shuffle">Shuffle</button>
        <div id = "border"></div>
        <span class = "menu" id = "players">Players:</span>
        <input class = "menu" id = "peopleinput" type = "text">
        <span class = "menu" id = "cards">Cards:</span>
        <input class = "menu" id = "cardsinput" type = "text">
        <button class = "button" id = "deal">Deal!</button>
        <!-- <input id="demo" type="text" value="4" name="demo" style="width:100px"> -->
    </div>
    <img id = "icon" src="../public/images/icon.png" height = "64"> 
    <div class = "viewbar"></div>
    <div class = "matsbar"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../public/js/bootstrap.touchspin.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
	<script src="../public/js/drag.js"></script>
    <script src="../public/js/deck.js"></script>
    <script src="../public/js/load.js"></script>
    <script>
        $("input[name='demo']").TouchSpin({
            min: 0, // Minimum value.
            max: 9, // Maximum value.
            maxboostedstep: 1, // Maximum step when boosted.
            prefix: 'players', // Text before the input.
            step: 1, // Incremental/decremental step on up/down change.
            stepinterval: 100, // Refresh rate of the spinner in milliseconds.
            stepintervaldelay: 500 // Time in milliseconds before the spinner starts to spin.
        });
    </script src= "../public/js/event.js"></script>
</body>
</html>
