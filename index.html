<html>
<head>
	<title>card app</title>
	<link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
    <div id="header">
		<h2>Drag Me!</h2>
        <button class = "button" id="enable">Group</button>
        <button class = "button" id="disable">Ungroup</button>
    </div>
	<img class = "draggable" style="top:200px; left:565px;" src="ace.jpg">
	<img class = "draggable" style="top:200px; left:365px;"src="king.jpg">
	<img class = "draggable" style="top:200px; left:765px;"src="king.jpg">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="drag.js"></script>
	<script>
        $(document).ready(function() {
            $("#enable").click(function() {
            	$(".draggable").draggableTouch("disable");
                $(".draggable").draggableTouch();
            });
            $("#disable").click(function() {
            	$(".draggable").draggableTouch("disable");
                $(".draggable").draggableTouch("disgroup");
            });
        });
		$(".draggable").draggableTouch();
	</script>
</body>
</html>
